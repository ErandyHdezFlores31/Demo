<div class="container text-center margen border border-success p-2 mb-2 border-opacity-25 borde shadow">
    <div class="titulo">
        <h2>Apartados</h2>
    </div>
    <div class="row row-cols-9">
    <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Nombre</label>
        <div class="col-sm-8">
          <input type="text"
          name="nombre"
          class="form-control" 
          id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Local</label>
        <div class="col-sm-8">
          <select class="form-select" name="local" >
            <option selected>Seleccionar</option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Fecha Apartado</label>
        <div class="col-sm-8">
          <input type="date"
          name="fechaapartado"
          class="form-control" 
          id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Adelanto</label>
        <div class="col-sm-8">
          <input type="number" step="any"
          name="adelanto"
          class="form-control" 
          id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Restarian</label>
        <div class="col-sm-8">
          <input type="number" step="any"
          name="restan"
          class="form-control" 
          id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Fecha-Vencimiento</label>
        <div class="col-sm-8">
          <input type="date"
          name="fechaven"
          class="form-control" 
          id="inputPassword">
        </div>
      </div>
    </div>
    <br>
    <div class="mover text-end">
      <button class="btn btn-block btn-rounded ov-btn-grow-skew-reverse" type="submit">Agregar</button>
    </div>
  </div>
